<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
        <h1>Welcome to WildFly!</h1>

        <div>
            <p>You have successfully deployed a Java EE 7 Enterprise
                Application.</p>
        </div>

        <h:form id="reg">
            <h2>WeaponRack Registration</h2>
            <p>Enforces annotation-based constraints defined on the
                model class.</p>
            <h:panelGrid columns="3" columnClasses="titleCell">
                <h:outputLabel for="id" value="Id:" />
                <h:inputText id="id" value="#{newWeaponRack.id}" />
                <h:message for="id" errorClass="invalid" />

                <h:outputLabel for="name" value="Name:" />
                <h:inputText id="name" value="#{newWeaponRack.name}" />
                <h:message for="name" errorClass="invalid" />

                <h:outputLabel for="capacity" value="Capacity:" />
                <h:inputText id="capacity" value="#{newWeaponRack.capacity}" />
                <h:message for="capacity" errorClass="invalid" />
            </h:panelGrid>

            <p>
                <h:panelGrid columns="2">
                    <h:commandButton id="register"
                        action="#{weaponRackController.register}"
                        value="Register" styleClass="register" />
                    <h:messages styleClass="messages"
                        errorClass="invalid" infoClass="valid"
                        warnClass="warning" globalOnly="true" />
                </h:panelGrid>
            </p>
        </h:form>
    </ui:define>
</ui:composition>
